# render.yaml
services:
  - type: web
    name: anicute
    env: python
    region: oregon          # Change to your preferred region
    plan: free              # Free tier
    branch: main            # Branch to deploy from
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --workers 3
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
